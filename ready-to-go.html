<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>All Pages | DirectIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Direct IQ frontend development version" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png?v=M4K2b5JM9m"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png?v=M4K2b5JM9m"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png?v=M4K2b5JM9m"
    />
    <link rel="manifest" href="assets/images/site.webmanifest?v=M4K2b5JM9m" />
    <link
      rel="mask-icon"
      href="assets/images/safari-pinned-tab.svg?v=M4K2b5JM9m"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="assets/images/favicon.ico?v=M4K2b5JM9m" />
    <meta name="msapplication-TileColor" content="#0000ff" />
    <meta
      name="msapplication-config"
      content="assets/images/browserconfig.xml?v=M4K2b5JM9m"
    />
    <meta name="theme-color" content="#ffffff" />


    <link
      href="assets/libs/select2/css/select2.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      id="bs-default-stylesheet"
    />
    <link
      href="assets/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-default-stylesheet"
    />

  </head>

  <body data-layout-mode="two-column" class="animation-stopper _login">
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->
      <div class="navbar-custom _login">
        <div class="container-fluid navbar-custom__inner">
          <a href="./" class="login__logo-link">
            <svg>
              <use xlink:href="assets/images/sprite.svg#login-logo"></use>
            </svg>
          </a>

          <div class="form-control__wrap _languages">
            <svg width="20" height="20">
              <use xlink:href="assets/images/sprite.svg#login-planet"></use>
            </svg>
            <select class="form-control _select2-lg" name="field1" required>
              <option></option>
              <option value="test-1" selected>English</option>
              <option value="test-1" selected>Spanish</option>
              <option value="test-1" selected>French</option>
            </select>
          </div>
        </div>
      </div>
      <!-- end Topbar -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page _no-sidebar _ready-to-go">
        <h1 class="font-weight-normal text-center mb-30">
          You’re Ready to Go!
        </h1>

        <a href="#" class="btn _lg _primary">Let’s go</a>

        <div
          class="d-flex flex-grow-1 w-100 flex-column justify-content-end align-items-center"
        >
          <img src="assets/images/ready-to-go.svg" alt="Man Figure" />
        </div>
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>

    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <script src="assets/libs/select2/js/select2.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
      $(document).ready(function () {
        const select2Options = {
          placeholder: 'Select an option',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);

        $('#register-password-eye').mousedown(function () {
          $('#register-password').prop('type', 'text');
        });

        $('#register-password-eye').mouseup(function () {
          $('#register-password').prop('type', 'password');
        });
      });
    </script>
  </body>
</html>
