            font-family: 'Proxima Nova';

        @font-face {

        html {

        .reports {

        }

        .reports-top {
            display: flex;

            width: 100%;

        }

        .reports-top__title {
            font-size: 1.8rem;
            font-weight: 500;
            margin-right: 2rem;
        }

        .tags {
            display: flex;
            align-items: center;

        .tags-item {
            padding: 0.2rem 0.4rem;

            margin-right: 1.1rem;
        }

        .reports-body {
            display: flex;
            align-items: center;
        }

        .reports-body__img {
            height: 12rem;
            max-width: 10rem;
            width: 100%;
            margin-right: 2rem;
        }

        .reports-body__img img {
            width: 100%;
            height: 100%;
            object-fil: cover;
            object-position: top;
        }

        .reports-body__name {
            margin-left: auto;
            width: 7.5rem;
            height: 7.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.6rem;
            color: #0000FF;
            border: 0.2rem solid #0000FF;
            border-radius: 50%;
        }

        .reports-body__content {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }

        .reports-body__content p {
            margin-top: 0rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .reports-body__content p:last-child {
            margin-bottom: 0rem;
        }

        .reports-body__content p b {
            margin-left: 1rem;
        }
