    <!-- Begin page -->
    <div id="wrapper">
      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page _settings">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="tab-content">
                  <div class="card p-0 mb-0 flex-column-reverse">
                    <div class="bg-light-grey create-campaign__row _editing">
                      <div class="d-flex flex-column">
                        <svg
                          width="30"
                          height="30"
                          class="create-campaign__icon"
                        >
                          <use
                            class="icon-check"
                            xlink:href="assets/images/sprite.svg#round-checkmark"
                          ></use>
                          <use
                            class="icon-edit"
                            xlink:href="assets/images/sprite.svg#round-edit"
                          ></use>
                          <use
                            class="icon-fill"
                            xlink:href="assets/images/sprite.svg#round-checkmark-fill"
                          ></use>
                        </svg>
                      </div>

                      <div class="w-100">
                        <div class="d-flex flex-column flex-sm-row pl-20 mb-30">
                          <div class="create-campaign__row-content">
                            <h4 class="mb-4 font-weight-bold">
                              Add Your Domain
                            </h4>
                            <p class="create-campaign__row-placeholder">
                              Enter the domain name (without www part) and hit
                              <b>Start</b>
                            </p>
                          </div>
                        </div>

                        <form action="#" class="profile">
                          <div class="create-campaign__row-edit">
                            <div class="create-campaign__row-content">
                              <div class="row">
                                <div class="col-md-4">
                                  <p class="font-14 font-weight-medium mb-7">
                                    Domain Name
                                  </p>
                                  <div class="form-control__wrap mb-0">
                                    <input
                                      type="text"
                                      placeholder="yourdomain.com"
                                      class="form-control"
                                      value="yourdomain.com"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>

                            <a
                              href="#"
                              class="btn _lg _primary _save mt-30"
                              type="submit"
                              >Start</a
                            >
                          </div>
                        </form>

                        <a href="#" class="close">
                          <svg width="8" height="8">
                            <use
                              xlink:href="assets/images/sprite.svg#cross"
                            ></use>
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- container -->
          </div>
          <!-- content -->
        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->

      <!-- END wrapper -->

      <div
        id="verify-domain"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
        style="display: none"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <svg width="8" height="8">
                <use xlink:href="assets/images/sprite.svg#cross"></use>
              </svg>
            </button>
            <div class="modal-body">
              <h4 class="mb-16">Verify Domain</h4>
              <div class="form-control__wrap mb-11">
                <input
                  type="text"
                  placeholder="Your Domain Name Here"
                  class="form-control"
                  value="koala@barbodesign.com"
                />
              </div>
              <p class="font-12 font-weight-medium color-secondary mb-21">
                Weâ€™ll send a verification email to above address. Please make
                sure you entered an address you can access.
              </p>
              <button
                class="btn _lg _primary"
                data-toggle="modal"
                data-target="#verification-sent"
                data-dismiss="modal"
                aria-hidden="true"
              >
                Send Verification
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.modal -->
