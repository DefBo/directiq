  <body data-layout-mode="two-column" class="animation-stopper _login">
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->
      <div class="navbar-custom _login">
        <div class="container-fluid navbar-custom__inner">
          <a href="./" class="login__logo-link">
            <svg>
              <use xlink:href="assets/images/sprite.svg#login-logo"></use>
            </svg>
          </a>

          <div class="form-control__wrap _languages">
            <svg width="20" height="20">
              <use xlink:href="assets/images/sprite.svg#login-planet"></use>
            </svg>
            <select class="form-control _select2-lg" name="field1" required>
              <option></option>
              <option value="test-1" selected>English</option>
              <option value="test-1" selected>Spanish</option>
              <option value="test-1" selected>French</option>
            </select>
          </div>
        </div>
      </div>
      <!-- end Topbar -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page _no-sidebar">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid mw-1105">
            <div class="row">
              <div class="col _login-content">
                <div class="d-flex flex-column align-items-center pt-10">
                  <h1 class="font-weight-normal mb-10">Reset Password</h1>
                  <p class="font-12 mb-30 text-center">
                    Can’t remember your password? Don’t worry!<br />
                    You can reset it using your email address.
                  </p>
                  <div class="mw-320 w-100">
                    <form class="needs-validation login__form" novalidate>
                      <p class="font-14 font-weight-bold mb-7">
                        Email Address
                      </p>
                      <div class="form-control__wrap mb-20">
                        <input
                          type="text"
                          placeholder=""
                          class="form-control"
                          value=""
                        />
                        <span class="text-danger field-validation-error">
                          <span class="">Field is required.</span>
                        </span>
                      </div>
                    </form>

                    <a href="#" class="btn _lg _primary w-100 mb-30"
                      >Continue</a
                    >
                  </div>

                  <a href="./login.html" class="btn _sm _secondary"
                    >Back to login</a
                  >
                </div>
              </div>
              <div class="col _login-figure">
                <div class="d-flex justify-content-center">
                  <img src="assets/images/reset-login.svg" alt="Man Figure" />
                </div>
              </div>
            </div>
          </div>
          <!-- container -->
        </div>
        <!-- content -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->

    <script>

        const select2Options = {
          placeholder: 'Select an option',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);
      });
    </script>
