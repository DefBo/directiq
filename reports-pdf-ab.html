<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: 'Proxima Nova';
        src: url('/assets/fonts/ProximaNova-Regular.eot');
        src: local('Cerebri-sans Light'),
          url('/assets/fonts/ProximaNova-Regular.woff') format('woff');
        font-weight: 400;
      }

      @font-face {
        font-family: 'Proxima Nova';
        src: url('/assets/fonts/ProximaNova-Medium.eot');
        src: local('Cerebri-sans Light'),
          url('/assets/fonts/ProximaNova-Medium.woff') format('woff');
        font-weight: 500;
      }

      @font-face {
        font-family: 'Proxima Nova';
        src: url('/assets/fonts/ProximaNova-Semibold.eot');
        src: local('Cerebri-sans Light'),
          url('/assets/fonts/ProximaNova-Semibold.woff') format('woff');
        font-weight: 600;
      }

      @font-face {
        font-family: 'Proxima Nova';
        src: url('/assets/fonts/ProximaNova-Bold.eot');
        src: local('Cerebri-sans Light'),
          url('/assets/fonts/ProximaNova-Bold.woff') format('woff');
        font-weight: 700;
      }

      html {
        font-size: 10px;
      }

      body {
        font-family: 'Proxima Nova';
        margin: 0rem;
      }

      .reports {
        margin: 4rem 0rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .reports-left {
        width: 8rem;
        height: 8rem;
        border-radius: 50%;
        border: 0.3rem solid #0020ff;
        position: relative;
      }

      .reports-right {
        margin-left: 2.2rem;
        border: 0.1rem solid rgba(112, 112, 112, 0.5);
        border-right: 0rem;
        width: calc(100% - 11rem);
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100%;
      }

      .reports-left__sign {
        color: #0000ff;
        font-size: 2.4rem;
        font-weight: 400;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .reports-left__logo {
        position: absolute;
        content: '';
        top: -1.3rem;
        width: 3rem;
        height: 3rem;
        left: calc(50% - 1.5rem);
      }

      .reports-left__logo img {
        width: 100%;
        height: 100%;
      }

      .reports-right__small {
        height: 11rem;
        width: 9.5rem;
        margin-left: auto;
      }

      .reports-right__small img {
        width: 100%;
        height: 100%;
      }

      .reports-right__big {
        color: #212b35;
        font-weight: 400;
        padding: 2rem 2.5rem;
        width: calc(100% - 10rem);
        height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        flex-direction: column;
      }

      .organization {
        font-size: 2rem;
      }

      .reports-right__big-row {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .tags {
        display: flex;
        align-items: center;
        margin-left: 1.6rem;
      }

      .tags-item {
        border: 0.1rem solid #c7d8e4;
        padding: 0.1rem 0.3rem;
        color: #212b35;
        font-size: 0.8rem;
        margin-right: 0.8rem;
      }

      .reports-right__big-collumns {
        display: flex;
        align-items: flex-start;
        width: 100%;
      }

      .reports-right__big-item {
        width: calc(100% / 3);
      }

      .reports-right__big-item p {
        font-size: 0.7rem;
        line-height: 1;
      }

      .reports-right__big-item p:last-child {
        margin-bottom: 0rem;
      }
    </style>
  </head>

  <body>
    <section class="reports">
      <div class="reports-left">
        <div class="reports-left__logo">
          <img src="assets/images/logo.svg" alt="#" />
        </div>
        <div class="reports-left__sign">A</div>
      </div>
      <div class="reports-right">
        <div class="reports-right__big">
          <div class="reports-right__big-row">
            <div class="organization">Dodoâ€™s Big Launch</div>
            <div class="tags">
              <div class="tags-item">member</div>
              <div class="tags-item">sale</div>
              <div class="tags-item">regular</div>
            </div>
          </div>
          <div class="reports-right__big-collumns">
            <div class="reports-right__big-item">
              <p>Subject Line: <b>Hey %%firstname%% how are you?</b></p>
              <p>Preheader: <b>Final Opportunity to Grab Discount</b></p>
            </div>
            <div class="reports-right__big-item">
              <p>From: <b>Dodo Design / newsletter@selfi.net</b></p>
              <p>Footer and Forms: <b>English</b></p>
            </div>
            <div class="reports-right__big-item">
              <p>Delivered: <b>Today 2:45 PM</b></p>
              <p>Google Analytics Tracking: <b>ON</b></p>
            </div>
          </div>
        </div>
        <div class="reports-right__small">
          <img src="assets/images/template-3.jpg" alt="#" />
        </div>
      </div>
    </section>
  </body>
</html>
