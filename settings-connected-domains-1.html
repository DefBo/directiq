    <script>
        $(document).ready(function () {
            let plansCheckbox = $('.plans__checkbox-input');

            plansCheckbox.change(function () {
                if ($(this).is(':checked')) {
                    plansCheckbox.not(this).prop('checked', false);
                    plansCheckbox
                        .not(this)
                        .closest('.plans__card')
                        .removeClass('_active');
                    $(this).closest('.plans__card').addClass('_active');
                }
            });

            var connectSlider = document.getElementById('slider');
            var connectSlider2 = document.getElementById('slider2');

            const convertRangePickerData = function (n) {
                let pow = Math.pow,
                    floor = Math.floor,
                    abs = Math.abs,
                    log = Math.log;
                let abbrev = 'kmb';

                function round(n, precision) {
                    var prec = Math.pow(10, precision);
                    return Math.round(n * prec) / prec;
                }

                var base = floor(log(abs(n)) / log(1000));
                var suffix = abbrev[Math.min(2, base - 1)];
                base = abbrev.indexOf(suffix) + 1;
                return suffix ? round(n / pow(1000, base), 2) + suffix : '' + n;
            };

            const converTooltips = {
                to: (value) => {
                    return convertRangePickerData(+value.toFixed(2));
                },
                from: (value) => {
                    return value;
                },
            };

            noUiSlider.create(connectSlider, {
                start: 2500,
                connect: 'lower',
                // tooltips: converTooltips,
                tooltips: true,
                format: wNumb({
                    decimals: 0,
                }),
                snap: true,
                range: {
                    min: 0,
                    '1%': 1000,
                    '8%': 2500,
                    '16%': 7500,
                    '24%': 15000,
                    '32%': 20000,
                    '41%': 30000,
                    '50%': 40000,
                    '58%': 75000,
                    '67%': 100000,
                    '75%': 150000,
                    '83%': 250000,
                    '91%': 500000,
                    '99%': 1000000,
                    max: 1000000,
                },
                pips: {
                    mode: 'values',
                    values: [1000, 7500, 20000, 40000, 100000, 250000, 1000000],
                },
            });

            noUiSlider.create(connectSlider2, {
                start: 2500,
                connect: 'lower',
                // tooltips: converTooltips,
                tooltips: true,
                format: wNumb({
                    decimals: 0,
                }),
                snap: true,
                range: {
                    min: 0,
                    '1%': 1000,
                    '8%': 2500,
                    '16%': 7500,
                    '24%': 15000,
                    '32%': 20000,
                    '41%': 30000,
                    '50%': 40000,
                    '58%': 75000,
                    '67%': 100000,
                    '75%': 150000,
                    '83%': 250000,
                    '91%': 500000,
                    '100%': 1000000,
                    max: 1000000,
                },
                pips: {
                    mode: 'values',
                    values: [1000, 7500, 20000, 40000, 100000, 250000, 1000000],
                },
            });

            const pips = connectSlider.querySelectorAll(
                '.noUi-value.noUi-value-horizontal.noUi-value-large'
            );

            const pips2 = connectSlider2.querySelectorAll(
                '.noUi-value.noUi-value-horizontal.noUi-value-large'
            );

            if (pips2.length > 0) {
                pips2.forEach((pip) => {
                    pip.innerHTML = convertRangePickerData(parseInt(pip.innerHTML));
                });
            }

            if (pips.length > 0) {
                pips.forEach((pip) => {
                    pip.innerHTML = convertRangePickerData(parseInt(pip.innerHTML));
                });
            }

            /* Get initial slider value and update it in slider input*/
            let sliderValueOnLoad = +slider.noUiSlider.get().slice(0, -1);
            $('#slider-input').val(sliderValueOnLoad);

            /* Update slider input value on slider set */
            slider.noUiSlider.on('set', function () {
                let currentSliderValueString = slider.noUiSlider.get();
                let currentSliderValueNumber = +currentSliderValueString.slice(0, -1);

                $('#slider-input').val(currentSliderValueNumber);
            });

            /* Set up for slider hover */
            $('.noUi-connect, .noUi-handle').hover(
                function () {
                    $(this).closest('.noUi-target').addClass('_hovered');
                },
                function () {
                    $(this).closest('.noUi-target').removeClass('_hovered');
                }
            );
        });
    </script>
