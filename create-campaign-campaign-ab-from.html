                  </h5>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-control__wrap mb-10 d-flex">
                        <div class="marker-highlight mr-10">A</div>
                        <input

                    </div>
                    <div class="col-lg-4">

                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-control__wrap mb-10 d-flex">
                        <div class="marker-highlight mr-10">C</div>
                        <input
                          type="text"
                          placeholder="From Name C Here"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="font-12 font-weight-medium color-secondary mb-19">

                    We'll test 3 From Names and use winning combination with
                    your campaign.
                    <a href="#" class="link">Learn more.</a>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">

                      <div class="form-control__wrap mb-10">
                        <select
                          class="form-control _select2-lg _select2-with-tags"
                          multiple="multiple"

                        >
                          <option></option>
                          <option value="test-1" selected>
                            noreply@barbodesign.com
                          </option>
                          <option value="test-3">Custom tag 2</option>
                          <option value="test-4">Custom tag 3</option>
                          <option value="test-5">Custom tag 4</option>
                        </select>
                      </div>
                    </div>
                  </div>

                    Email address is verified!
