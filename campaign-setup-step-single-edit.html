                          multiple="multiple"

                        </select>
                      </div>
                      <p class="font-14 font-weight-bold mb-7">Add Tags</p>

                          class="form-control _select2-lg"
                          multiple="multiple"
                          required

                          <option value="test-4">Custom tag 3</option>
                          <option value="test-5">Custom tag 4</option>

                    </div>
                    <div class="create-campaign__fields-col">

                      <div class="form-control__wrap mb-20">
