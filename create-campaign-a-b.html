<body data-layout-mode="two-column" class="animation-stopper _step">
  <!-- Begin page -->
  <div id="wrapper">
    <!-- Topbar Start -->

    <div class="content-page _modal">
      <div class="content">
        <!-- Start Content-->
        <div class="pseudo-modal">
          <div class="pseudo-modal__body create-campaign__row _editing">
            <div class="d-flex flex-column">
              <svg width="30" height="30" class="create-campaign__icon">
                <use class="icon-check" xlink:href="assets/images/sprite.svg#round-checkmark"></use>
                <use class="icon-edit" xlink:href="assets/images/sprite.svg#round-edit"></use>
                <use class="icon-fill" xlink:href="assets/images/sprite.svg#round-checkmark-fill"></use>
              </svg>
            </div>

            <div class="w-100">
              <div class="d-flex flex-column flex-sm-row pl-sm-20 pl-40">
                <div class="create-campaign__row-content">
                  <h4 class="mb-4">Campaign Name</h4>
                  <p class="create-campaign__row-placeholder">
                    Choose a distinguishing campaign name. You can
                    also add tags.
                  </p>
                  <p class="create-campaign__row-description font-12 font-weight-medium color-secondary m-0">
                    You named your campaign
                    <span class="color-primary font-weight-bold">Dodo’s Big Adventure</span>. (You tagged it
                    <span class="color-primary font-weight-bold">vip, important</span>.)
                  </p>
                </div>
                <button class="btn _sm _primary _edit mt-10 mt-sm-0">
                  Add Name
                </button>
                <button class="btn _sm _secondary _edit mt-10 mt-sm-0">
                  Change
                </button>
              </div>

              <div class="create-campaign__row-edit">
                <div class="create-campaign__fields">
                  <div class="create-campaign__fields-col">
                    <p class="font-14 font-weight-bold mb-7">
                      Rename Campaign
                    </p>
                    <div class="form-control__wrap mb-10">
                      <input type="text" placeholder="Your Campaign Name Here" class="form-control"
                        value="Dodo’s Big Adventure" />
                    </div>
                  </div>
                  <div class="create-campaign__fields-col">
                    <p class="font-14 font-weight-bold mb-7">
                      Tags (Optional)
                    </p>
                    <div class="form-control__wrap mb-10">
                      <select class="form-control _select2-lg" multiple="multiple" required>
                        <option></option>
                        <option value="test-1" selected>vip</option>
                        <option value="test-2" selected>
                          Important
                        </option>
                        <option value="test-3">Custom tag 2</option>
                        <option value="test-4">Custom tag 3</option>
                        <option value="test-5">Custom tag 4</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button class="btn _lg _primary _save">Save</button>
              </div>
            </div>
          </div>

          <button type="button" class="close">
            <svg width="8" height="8">
              <use xlink:href="assets/images/sprite.svg#cross"></use>
            </svg>
          </button>
        </div>
        <!-- container -->
      </div>
      <!-- content -->
    </div>

  </div>
  <!-- END wrapper -->

  <!-- App js -->
  <script src="assets/js/vendor.min.js"></script>

  <script src="assets/libs/select2/js/select2.min.js"></script>
  <script src="assets/libs/jquery-knob/jquery.knob.min.js"></script>

  <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
  <script src="assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

  <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
  <script src="assets/libs/nouisliderribute/nouislider.min.js"></script>
  <script src="assets/libs/wnumb/wNumb.min.js"></script>

  <!-- App js -->
  <script src="assets/js/app.min.js"></script>
  <script src="assets/js/dataTable.js"></script>

  <script>
    $(document).ready(function () {
      $('#basic-datepicker').flatpickr();

      const select2Options = {
        placeholder: 'Select',
        allowClear: true,
        minimumResultsForSearch: -1,
      };

      createSelect2ByClass('._select2-lg', select2Options);

      const select2OptionsWithTags = {
        placeholder: 'Select',
        allowClear: true,
        minimumResultsForSearch: -1,
        tags: true,
        maximumSelectionLength: 1,
        multiple: true,
      };

      createSelect2ByClass('._select2-with-tags', select2OptionsWithTags);

      $(function () {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: './assets/images/emoji/',
          popupButtonClasses: 'fa fa-smile-o',
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });

      !(function ($) {
        'use strict';

        var FormAdvanced = function () {};
        // touchspin
        (FormAdvanced.prototype.initTouchspin = function () {
          var defaultOptions = {};

          // touchspin
          $('[data-toggle="touchspin"]').each(function (idx, obj) {
            var objOptions = $.extend({}, defaultOptions, $(obj).data());
            $(obj).TouchSpin(objOptions);
          });
        }),
        //initilizing
        (FormAdvanced.prototype.init = function () {
          var $this = this;
          this.initTouchspin();
        }),
        ($.FormAdvanced = new FormAdvanced()),
        ($.FormAdvanced.Constructor = FormAdvanced);
      })(window.jQuery),
      //initializing main application module
      (function ($) {
        'use strict';
        $.FormAdvanced.init();
      })(window.jQuery);

      // Will be replaced with the real app logics
      $(
        '.create-campaign__row .btn._save, .create-campaign__row .close'
      ).click(function () {
        $(this).closest('.create-campaign__row').removeClass('_editing');
        $('body').removeClass('_overlayed');
      });

      $('.create-campaign__row .btn._save').click(function () {
        $(this).closest('.create-campaign__row').addClass('_filled');

        if (
          $('.create-campaign__row._filled').length ==
          $('.create-campaign__row').length
        ) {
          $('#ready-to-start-campaign').removeClass('d-none');
        }
      });

      $('.create-campaign__row .btn._edit').click(function () {
        var offset = $(this).offset();
        $('html, body').animate({
            scrollTop: offset.top - 100,
          },
          500
        );
        $(this).closest('.create-campaign__row').addClass('_editing');
        $('body').addClass('_overlayed');
      });

      $('#from-email-verify-btn').click(function () {
        $('#from-email-is-verified').removeClass('d-none');
        $('#verification-sent').modal('hide');
        $('.needs-validation input').removeClass('input-validation-error');
        $('#btn-verify-domain').addClass('d-none');
      });

      $('.create-campaign__email-preview-img svg').click(function () {
        $('.create-campaign__templates-body').addClass('d-none');
        $('.create-campaign__templates-item-edit').addClass('d-block');
      });

      $('.create-campaign__templates-item-buttons .btn').click(function () {
        $('.create-campaign__templates-item-edit').removeClass('d-block');
        $('.create-campaign__templates-body').removeClass('d-none');
        $('.create-campaign__email-preview-img img').removeClass('d-none');
      });

      var connectSlider = document.getElementById('slider');

      noUiSlider.create(connectSlider, {
        start: 20,
        connect: 'lower',
        tooltips: true,
        format: wNumb({
          decimals: 0,
          postfix: '%',
        }),
        step: 1,
        range: {
          min: 0,
          max: 100,
        },
        pips: {
          mode: 'values',
          values: [10, 50],
          format: wNumb({
            postfix: '%',
          }),
        },
      });

      /* Get initial slider value and update it in slider input*/
      let sliderValueOnLoad = +slider.noUiSlider.get().slice(0, -1);
      $('#slider-input').val(sliderValueOnLoad);

      /* Set slider soft limits (min - 10, max - 50) */
      connectSlider.noUiSlider.on('change', function (values, handle) {
        var unformattedValue = values[handle].substring(
          0,
          values[handle].length - 1
        );

        if (unformattedValue < 10) {
          connectSlider.noUiSlider.set(10);
        } else if (unformattedValue > 50) {
          connectSlider.noUiSlider.set(50);
        }
      });

      /* Update slider input value on slider set */
      slider.noUiSlider.on('set', function () {
        let currentSliderValueString = slider.noUiSlider.get();
        let currentSliderValueNumber = +currentSliderValueString.slice(0, -1);

        $('#slider-input').val(currentSliderValueNumber);
      });

      /* Set up for slider hover */
      $('.noUi-connect, .noUi-handle').hover(
        function () {
          $(this).closest('.noUi-target').addClass('_hovered');
        },
        function () {
          $(this).closest('.noUi-target').removeClass('_hovered');
        }
      );

      $('.round-touchspin .btn').click(function () {
        let touchSpinWrap = $(this).closest('.round-touchspin');
        let touchSpinContainer = $(this).closest(
          '.create-campaign__ab-test-step-col'
        );

        if (touchSpinWrap.find('input').val() !== '1') {
          $('.create-campaign__ab-test-step-col').addClass('_disabled');
          touchSpinContainer.removeClass('_disabled');
          touchSpinWrap.addClass('_with-value');

          if (touchSpinWrap.find('input').val() === '3') {
            touchSpinWrap.addClass('_max');
          } else {
            touchSpinWrap.removeClass('_max');
          }
        } else {
          $('.create-campaign__ab-test-step-col').removeClass('_disabled');
          touchSpinWrap.removeClass('_with-value');
        }
      });
    });
  </script>
</body>

</html>
