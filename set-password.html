  <body data-layout-mode="two-column" class="animation-stopper _login">
    <!-- Begin page -->
    <div id="wrapper">
      <!-- Topbar Start -->
      <div class="navbar-custom _login">
        <div class="container-fluid navbar-custom__inner">
          <a href="./" class="login__logo-link">
            <svg>
              <use xlink:href="assets/images/sprite.svg#login-logo"></use>
            </svg>
          </a>

          <div class="form-control__wrap _languages">
            <svg width="20" height="20">
              <use xlink:href="assets/images/sprite.svg#login-planet"></use>
            </svg>
            <select class="form-control _select2-lg" name="field1" required>
              <option></option>
              <option value="test-1" selected>English</option>
              <option value="test-1" selected>Spanish</option>
              <option value="test-1" selected>French</option>
            </select>
          </div>
        </div>
      </div>
      <!-- end Topbar -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page _no-sidebar _set-password">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <div class="d-flex justify-content-center mb-40">
              <div class="set-password__dot _active"></div>
              <div class="set-password__dot"></div>
              <div class="set-password__dot"></div>
            </div>
            <h1 class="mb-10 font-weight-normal text-center">
              Set Your Password
            </h1>
            <p class="font-12 color-secondary text-center mb-28">
              Please finish setting up your account by creating a password.<br />
              It would also be nice if youâ€™d let us know your name.
            </p>
            <form class="needs-validation login__form" novalidate>
              <p class="font-14 font-weight-bold mb-7">
                Password
              </p>
              <div class="form-control__wrap mb-20 _password">
                <input
                  type="password"
                  placeholder=""
                  class="form-control"
                  value=""
                  id="register-password"
                />
                <span class="text-danger field-validation-error">
                  <span class="">Field is required.</span>
                </span>
                <i id="register-password-eye">
                  <svg width="14" height="8.75">
                    <use xlink:href="assets/images/sprite.svg#eye"></use>
                  </svg>
                </i>
              </div>
              <div class="row mb-30">
                <div class="col-md-6">
                  <p class="font-14 font-weight-bold mb-7">
                    First Name
                  </p>
                  <div class="form-control__wrap mb-20">
                    <input
                      type="text"
                      placeholder=""
                      class="form-control"
                      value=""
                    />
                    <span class="text-danger field-validation-error">
                      <span class="">Field is required.</span>
                    </span>
                  </div>
                </div>
                <div class="col-md-6">
                  <p class="font-14 font-weight-bold mb-7">
                    Last Name
                  </p>
                  <div class="form-control__wrap mb-20">
                    <input
                      type="text"
                      placeholder=""
                      class="form-control"
                      value=""
                    />
                    <span class="text-danger field-validation-error">
                      <span class="">Field is required.</span>
                    </span>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="d-flex justify-content-between">
            <a href="#" class="btn _lg _primary">Continue</a>
            <a href="#" class="btn _lg _secondary _disabled">Skip</a>
          </div>
          <!-- container -->

          <img
            src="assets/images/set-password-cloud-1.svg"
            alt="Decoration Cloud"
            class="set-password__cloud"
          />
          <img
            src="assets/images/set-password-cloud-2.svg"

            class="set-password__cloud"
          />
          <img
            src="assets/images/set-password-cloud-3.svg"
            alt="Decoration Cloud"

          />
          <img
            src="assets/images/set-password-cloud-4.svg"
            alt="Decoration Cloud"
            class="set-password__cloud"
          />

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <script src="assets/libs/select2/js/select2.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
      $(document).ready(function () {
        const select2Options = {
          placeholder: 'Select an option',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);

        $('#register-password-eye').mousedown(function () {
          $('#register-password').prop('type', 'text');
        });

        $('#register-password-eye').mouseup(function () {
          $('#register-password').prop('type', 'password');
        });
      });
    </script>
