    <script>
      $(document).ready(function () {
        const select2Options = {
          placeholder: 'Select an option',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);

        $('#register-password-eye').mousedown(function () {
          $('#register-password').prop('type', 'text');
          $('.closeEye').removeClass('active');
          $('.openEye').addClass('active');
        });

        $('#register-password-eye').mouseup(function () {
          $('#register-password').prop('type', 'password');
          $('.openEye').removeClass('active');
          $('.closeEye').addClass('active');
        });
      });
    </script>
