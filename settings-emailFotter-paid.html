<body data-layout-mode="two-column" class="animation-stopper _step">
  <!-- Begin page -->
  <div id="wrapper">
    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page _settings _emailFooter _modal">
      <div class="content w-100">

        <div class="pseudo-modal">
          <div class="pseudo-modal__body bg-light-grey create-campaign__row _editing">
            <div class="d-flex flex-column">
              <svg width="30" height="30" class="create-campaign__icon">
                <use class="icon-check" xlink:href="assets/images/sprite.svg#round-checkmark"></use>
                <use class="icon-edit" xlink:href="assets/images/sprite.svg#round-edit"></use>
                <use class="icon-fill" xlink:href="assets/images/sprite.svg#round-checkmark-fill"></use>
              </svg>
            </div>

            <div class="w-100">
              <div class="d-flex flex-column flex-sm-row pl-sm-20 pl-40 mb-32">
                <div class="create-campaign__row-content">
                  <h4 class="mb-4 font-weight-semibold">
                    Email Footer Settings
                  </h4>
                  <p class="create-campaign__row-placeholder">
                    A footer will be added to all emails.
                    <a href="#" class="link">Learn more.</a>
                  </p>
                </div>
              </div>

              <form action="#" class="profile">
                <div class="create-campaign__row-edit">
                  <div class="create-campaign__row-content">
                    <div class="row">
                      <div class="col-lg-3 mb-30">
                        <p class="font-14 font-weight-bold mb-8">
                          Language
                        </p>
                        <div class="mw-320">
                          <select class="form-control _select2-lg" required>
                            <option></option>
                            <option value="test-1" selected>
                              English
                            </option>
                            <option value="test-2">Chinese</option>
                            <option value="test-3">Dutch</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-9 mb-30">
                        <div class="ml-xl-34 d-flex flex-column">
                          <div class="font-14 font-weight-bold mb-10">
                            Elements to Show
                          </div>
                          <div class="d-flex flex-wrap">
                            <div class="switcher__wrap justify-content-center mr-28">
                              <label for="switch-1" class="switcher__label font-weight-regular color-secondary">
                                View in Browser
                              </label>
                              <input type="checkbox" id="switch-1" class="switcher" data-name="view" checked />
                              <label for="switch-1" class="switcher__toggle"></label>
                            </div>

                            <div class="position-relative fit-content unsub-elements mr-54">
                              <div class="switcher__wrap justify-content-center mr-0 nonActive">
                                <label for="switch-2" class="switcher__label font-weight-regular color-secondary">
                                  Unsubscribe
                                </label>
                                <input type="checkbox" id="switch-2" class="switcher" checked />
                                <label for="switch-2" class="switcher__toggle"></label>
                              </div>
                              <div class="pop-up font-weight-bold">
                                <div class="icon">?</div>
                                <div class="pop-up__text pop-text font-12 color-secondary font-weight-regular">
                                  <span class="font-weight-semibold">Unsubscribe link</span>
                                  cannot be removed.
                                </div>
                              </div>
                            </div>

                            <div class="switcher__wrap justify-content-center mr-28">
                              <label for="switch-3" class="switcher__label font-weight-regular color-secondary">
                                Report Spam
                              </label>
                              <input type="checkbox" id="switch-3" class="switcher" data-name="spam" checked />
                              <label for="switch-3" class="switcher__toggle"></label>
                            </div>
                            <div class="switcher__wrap justify-content-center">
                              <label for="switch-4" class="switcher__label font-weight-regular color-secondary">
                                DirectIQ Branding
                              </label>
                              <input type="checkbox" id="switch-4" class="switcher" data-name="brand" checked />
                              <label for="switch-4" class="switcher__toggle"></label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <p class="font-14 font-weight-bold mb-8">
                          Preview
                        </p>
                        <div
                          class="white-bg w-100 px-20 d-flex align-items-center justify-content-sm-center justify-content-start py-sm-40 py-20 flex-wrap">
                          <div class="list-item font-13 font-weight-regular mr-20 mb-sm-0 mb-8" data-group="types"
                            data-name="view">
                            <a href="#">[ View in Browser ]</a>
                          </div>
                          <div class="list-item font-13 font-weight-regular mr-20 mb-sm-0 mb-8">
                            <a href="javascript:void(0)">[ Unsubscribe ]</a>
                          </div>
                          <div class="list-item font-13 font-weight-regular mr-20 mb-sm-0 mb-8" data-group="types"
                            data-name="spam">
                            <a href="#">[ Report Spam ]</a>
                          </div>
                          <div
                            class="list-item _branding font-13 font-weight-regular align-items-center flex-wrap mb-sm-0 mb-8"
                            data-group="types" data-name="brand">
                            <div class="list-item__img d-flex align-items-center justify-content-center mr-6">
                              <img src="assets/images/favicon-16x16.png?v=M4K2b5JM9m" alt="#" />
                            </div>
                            Email Marketing by
                            <a href="#" class="ml-8">[ DirectIQ ]</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <a href="#" class="btn _lg _primary _save mt-30" type="submit">Save</a>
                </div>
              </form>

            </div>
          </div>

          <button type="button" class="close">
            <svg width="8" height="8">
              <use xlink:href="assets/images/sprite.svg#cross"></use>
            </svg>
          </button>
        </div>

      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->

  </div>

  <!-- App js -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/libs/select2/js/select2.min.js"></script>
  <script src="assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="assets/libs/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js"></script>
  <script src="assets/libs/wnumb/wNumb.min.js"></script>

  <!-- App js -->
  <script src="assets/js/app.min.js"></script>

  <script>
    $(document).ready(function () {
      const select2Options = {
        placeholder: 'Select',
        allowClear: true,
        minimumResultsForSearch: -1,
      };
      createSelect2ByClass('._select2-lg', select2Options);
    });
  </script>

  <script>
    const typesArr = document.querySelectorAll('[data-group="types"]');
    const switchers = document.querySelectorAll('.switcher');

    switchers.forEach((elem) => {
      if (elem.dataset.name !== undefined) {
        elem.dataset.name;
        elem.addEventListener('change', functionname, false);

        function functionname() {
          var isChecked = elem.checked;
          if (isChecked) {
            typesArr.forEach((item) => {
              if (item.dataset.name === elem.dataset.name) {
                item.style.display = 'flex';
              }
            });
          } else {
            typesArr.forEach((item) => {
              if (item.dataset.name === elem.dataset.name) {
                item.style.display = 'none';
              }
            });
          }
        }
      }
    });
  </script>
