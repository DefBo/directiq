<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Add Contacts | DirectIQ</title>

      sizes="32x32"

    <link

      type="image/png"
      sizes="16x16"

      href="assets/images/safari-pinned-tab.svg?v=M4K2b5JM9m"

    <meta
      name="msapplication-config"
      content="assets/images/browserconfig.xml?v=M4K2b5JM9m"

    <link
      href="assets/libs/flatpickr/flatpickr.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="assets/libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css"

    />

    <link
      href="assets/libs/select2/css/select2.min.css"

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      id="bs-default-stylesheet"
    />
    <link
      href="assets/css/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-default-stylesheet"
    />

  </head>

  <body data-layout-mode="two-column" class="animation-stopper _step">
    <!-- Begin page -->
    <div id="wrapper">
      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page _modal">
        <div class="content">
          <!-- Start Content-->
          <div class="pseudo-modal">
            <div class="pseudo-modal__body">
              <div class="d-flex flex-column">
                <svg width="30" height="30" class="create-campaign__icon">
                  <use
                    class="icon-fill"
                    xlink:href="assets/images/sprite.svg#round-checkmark-fill"
                  ></use>
                </svg>
              </div>

              <div class="w-100">
                <div class="d-flex flex-column flex-sm-row pl-20">
                  <div class="create-campaign__row-content">
                    <h4 class="mb-4">Timing</h4>
                    <p class="create-campaign__row-placeholder">
                      When would you like to send this campaign?
                    </p>
                  </div>
                </div>

                <div class="create-campaign__row-edit">
                  <div class="d-flex">
                    <div class="create-campaign__timing-col">
                      <div
                        class="radio_inline radio create-campaign__timing-col-radio"
                      >
                        <input
                          type="radio"
                          id="inlineRadio1"
                          value="option1"
                          name="radioInline"
                          checked
                        />
                        <label
                          for="inlineRadio1"
                          class="font-14 font-weight-bold"
                        >
                          Schedule to a Later Time
                        </label>
                      </div>
                      <div
                        class="font-12 color-secondary font-weight-medium mb-15"
                      >
                        Set up a schedule to send your campaign at a specific
                        time
                      </div>

                      <div class="create-campaign__timing-col-content">
                        <div class="form-group mb-10">
                          <label class="font-weight-bold mb-7"
                            >Delivery Date</label
                          >
                          <div class="form-control__wrap _date">
                            <input
                              type="text"
                              id="basic-datepicker"
                              class="form-control"
                              placeholder="Select date"
                            />
                          </div>
                        </div>
                        <p class="font-14 font-weight-bold mb-7">
                          Delivery Time
                        </p>
                        <div class="d-flex mb-20">
                          <div class="select-hours">
                            <select class="form-control _select2-lg" required>
                              <option></option>
                              <option value="test-1">1</option>
                              <option value="test-2">2</option>
                              <option value="test-3">3</option>
                              <option value="test-4">4</option>
                              <option value="test-5">5</option>
                              <option value="test-6">6</option>
                              <option value="test-7">7</option>
                              <option value="test-8">8</option>
                              <option value="test-9">9</option>
                              <option value="test-10">10</option>
                              <option value="test-11" selected>11</option>
                              <option value="test-12">12</option>
                            </select>
                          </div>
                          <div class="ml-16">
                            <select class="form-control _select2-lg" required>
                              <option></option>
                              <option value="test-13">00</option>
                              <option value="test-14">5</option>
                              <option value="test-15">10</option>
                              <option value="test-16">15</option>
                              <option value="test-17">20</option>
                              <option value="test-18" selected>25</option>
                              <option value="test-19">30</option>
                              <option value="test-20">35</option>
                              <option value="test-21">40</option>
                              <option value="test-22">45</option>
                              <option value="test-23">50</option>
                              <option value="test-24">55</option>
                            </select>
                          </div>
                          <div class="ml-6">
                            <select class="form-control _select2-lg" required>
                              <option></option>
                              <option value="test-25">AM</option>
                              <option value="test-26" selected>PM</option>
                            </select>
                          </div>
                          <div class="switcher__wrap ml-20">
                            <label
                              for="switch-1"
                              class="switcher__label font-weight-medium color-secondary"
                            >
                              Suggest time
                            </label>
                            <input
                              type="checkbox"
                              id="switch-1"
                              class="switcher"
                              checked
                            />
                            <label
                              for="switch-1"
                              class="switcher__toggle"
                            ></label>
                          </div>
                        </div>
                        <p class="font-14 font-weight-bold mb-7">
                          Time Zone
                        </p>
                        <div class="mb-20">
                          <select class="form-control _select2-lg" required>
                            <option></option>
                            <option value="test-1" selected
                              >(GMT -04:00) Eastern Daylight Time (US &
                              Canada)</option
                            >
                            <option value="test-2">Test Itme</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="create-campaign__timing-col ml-30">
                      <div
                        class="radio_inline radio create-campaign__timing-col-radio"
                      >
                        <input
                          type="radio"
                          id="inlineRadio2"
                          value="option2"
                          name="radioInline"
                        />
                        <label
                          for="inlineRadio2"
                          class="font-14 font-weight-bold"
                        >
                          Send Now
                        </label>
                      </div>
                      <div
                        class="font-12 color-secondary font-weight-medium mb-15"
                      >
                        Immediately send your campaign
                      </div>
                    </div>
                  </div>

                  <p class="font-14 font-weight-bold mb-20">
                    Additional Optimization
                  </p>

                  <div class="switcher__wrap mb-20">
                    <a href="#" class="link font-12 order-2">Learn More.</a>
                    <label
                      for="switch-2"
                      class="switcher__label font-weight-medium color-secondary"
                    >
                      Gradual send over several hours (20% per hour).
                    </label>
                    <input
                      type="checkbox"
                      id="switch-2"
                      class="switcher"
                      checked
                    />
                    <label for="switch-2" class="switcher__toggle"></label>
                  </div>

                  <div class="switcher__wrap mb-30">
                    <a href="#" class="link font-12 order-2">Learn More.</a>
                    <label
                      for="switch-3"
                      class="switcher__label font-weight-medium color-secondary"
                    >
                      Add Google Analytics link tracking.
                    </label>
                    <input
                      type="checkbox"
                      id="switch-3"
                      class="switcher"
                      checked
                    />
                    <label for="switch-3" class="switcher__toggle"></label>
                  </div>

                  <button class="btn _lg _primary _save">
                    Save
                  </button>
                </div>
              </div>

              <button type="button" class="close">
                <svg width="8" height="8">
                  <use xlink:href="assets/images/sprite.svg#cross"></use>
                </svg>
              </button>
            </div>

            <button type="button" class="close">
              <svg width="8" height="8">
                <use xlink:href="assets/images/sprite.svg#cross"></use>
              </svg>
            </button>
          </div>
          <!-- container -->
        </div>
        <!-- content -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- App js -->
    <script src="assets/js/vendor.min.js"></script>

    <script src="assets/libs/select2/js/select2.min.js"></script>
    <script src="assets/libs/flatpickr/flatpickr.min.js"></script>
    <script src="assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
      $(document).ready(function () {
        const select2Options = {
          placeholder: 'Select',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);

        $('#basic-datepicker').flatpickr();
      });
    </script>
  </body>
</html>
