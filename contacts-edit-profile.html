  <body data-layout-mode="two-column" class="animation-stopper _step">
    <!-- Begin page -->
    <div id="wrapper">
      <!-- ============================================================== -->
      <!-- Start Page Content here -->

      <div class="content-page _settings">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="tab-content">
                  <div class="card p-0 mb-0 flex-column-reverse">
                    <div class="bg-light-grey create-campaign__row _editing">
                      <div class="d-flex flex-column">
                        <svg
                          width="30"
                          height="30"
                          class="create-campaign__icon"
                        >
                          <use
                            class="icon-check"
                            xlink:href="assets/images/sprite.svg#round-checkmark"
                          ></use>
                          <use
                            class="icon-edit"
                            xlink:href="assets/images/sprite.svg#round-edit"
                          ></use>
                          <use
                            class="icon-fill"
                            xlink:href="assets/images/sprite.svg#round-checkmark-fill"
                          ></use>
                        </svg>
                      </div>

                      <div class="w-100">
                        <div class="d-flex flex-column flex-sm-row pl-20 mb-30">
                          <div class="create-campaign__row-content">
                            <h4 class="mb-4 font-weight-semibold">
                              elvira.amiga@gmail.com
                            </h4>
                            <p class="create-campaign__row-placeholder">
                              Please edit your contact’s profile information
                              here and hit SAVE when you’re ready.
                            </p>
                          </div>
                        </div>

                        <form action="#" class="profile">
                          <div class="create-campaign__row-edit">
                            <div class="create-campaign__row-content">
                              <h4 class="mt-0 font-weight-semibold">
                                Edit Profile
                              </h4>
                            </div>

                            <div class="create-campaign__row-content">
                              <div class="row">
                                <div class="col-lg-12 order-2">
                                  <div class="row">
                                    <div class="col-md-4 condition-col mt-12">
                                      <p class="font-14 mb-7 font-weight-bold">
                                        First Name
                                      </p>
                                      <div class="form-control__wrap">
                                        <input
                                          type="text"
                                          placeholder="Oscar"
                                          class="form-control"
                                          value="Oscar"
                                        />
                                      </div>
                                    </div>
                                    <div class="col-md-4 condition-col mt-12">
                                      <p class="font-14 mb-7 font-weight-bold">
                                        Last Name
                                      </p>
                                      <div class="form-control__wrap">
                                        <input
                                          type="text"
                                          placeholder="Sheybein"
                                          class="form-control"
                                          value="Sheybein"
                                        />
                                      </div>
                                    </div>
                                    <div class="col-md-4 condition-col mt-12">
                                      <p class="font-14 mb-7 font-weight-bold">
                                        Birthday
                                      </p>
                                      <div class="form-control__wrap">
                                        <div
                                          class="form-control__wrap position-relative _date"
                                        >
                                          <input
                                            type="text"
                                            id="basic-datepicker"
                                            class="form-control"
                                            placeholder="Select date"
                                          />
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-md-4 condition-col mt-15">
                                      <p class="font-14 mb-7 font-weight-bold">
                                        Phone
                                      </p>
                                      <div class="form-control__wrap">
                                        <input
                                          type="tel"
                                          id="phone"
                                          class="form-control"
                                          value=""
                                        />
                                      </div>
                                    </div>
                                    <div class="col-md-4 condition-col mt-15">
                                      <p class="font-14 mb-7 font-weight-bold">
                                        Adress
                                      </p>
                                      <div class="form-control__wrap">
                                        <input
                                          type="text"
                                          placeholder="455 W 37th St New York, 10010"
                                          class="form-control"
                                          value="455 W 37th St New York, 10010"
                                        />
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">

                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <a
                              href="#"
                              class="btn _lg _primary _save mt-30"
                              type="submit"
                              >Save</a
                            >
                          </div>
                        </form>

                        <a href="#" class="close">

      <div
        id="verify-domain"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
        style="display: none"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <svg width="8" height="8">
                <use xlink:href="assets/images/sprite.svg#cross"></use>
              </svg>
            </button>
            <div class="modal-body">
              <h4 class="mb-16">Verify Domain</h4>
              <div class="form-control__wrap mb-11">
                <input
                  type="text"
                  placeholder="Your Domain Name Here"
                  class="form-control"
                  value="koala@barbodesign.com"
                />
              </div>
              <p class="font-12 font-weight-medium color-secondary mb-21">
                We’ll send a verification email to above address. Please make
                sure you entered an address you can access.
              </p>
              <button
                class="btn _lg _primary"
                data-toggle="modal"
                data-target="#verification-sent"
                data-dismiss="modal"
                aria-hidden="true"
              >
                Send Verification
              </button>
            </div>
          </div>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        $('#basic-datepicker').flatpickr();

        const select2Options = {
          placeholder: 'Select',
          allowClear: true,
          minimumResultsForSearch: -1,
        };

        createSelect2ByClass('._select2-lg', select2Options);

        const select2OptionsWithTags = {
          placeholder: 'Select',
          allowClear: true,
          minimumResultsForSearch: -1,
          tags: true,
          maximumSelectionLength: 1,
          multiple: true,
        };

        createSelect2ByClass('._select2-with-tags', select2OptionsWithTags);
      });
    </script>

    <script src="assets/js/intlTelInput.js"></script>

    <script>
      var input = document.querySelector('#phone');

      var iti = window.intlTelInput(input, {
        preferredCountries: ['us'],
        autoHideDialCode: true,
        nationalMode: true,
        utilsScript:
          'http://intl-tel-input.com/node_modules/intl-tel-input/build/js/utils.js', // just for formatting/placeholders etc
      });

      var countryData = iti.getSelectedCountryData();
      let itiFlag = document.querySelector('.iti__selected-flag .iti__flag');
      let shortName = document.createElement('span');

      shortName.classList.add('newElem');
      shortName.innerHTML = countryData.iso2;
      itiFlag.after(shortName);

      input.addEventListener('countrychange', function () {
        console.log('test');
        shortName.innerHTML = iti.getSelectedCountryData().iso2;
      });

      var telInput = $('#ContentPlaceHolder1_txtPhone'),
        output = $('#output');
      var addressDropdown = $('#ContentPlaceHolder1_ddCountry');
    </script>
